[package]
name = "adapters"
version = "0.1.0"
edition = "2021"


[dependencies]
diesel = { version = "1.4", features = ["postgres", "r2d2", "uuidv07"] }
diesel_migrations = "1.4"
dotenv = "0.15"
r2d2 = "0.8"
uuid = { version = "1.0", features = ["serde", "v4"] }
domain = { path = "../domain" }
application = { path = "../application" }
